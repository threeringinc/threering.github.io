  <style>
    
    body {

      pointer-events: none; /* Emp√™che toute interaction avec cet √©l√©ment */
      z-index: 0; /* Place l'√©l√©ment en dessous de l'herbe mais au-dessus du fond */
    }
  

/* CSS */
    .button-78 {

    @media (min-width: 768px) {

        padding: 19px 32px;
      }
    }

    .button-78:before,
    .button-78:after {
      border-radius: 80px;
    }

    .button-78:before {
      background-image: linear-gradient(92.83deg, #a64bf4 0, #6a0dad 100%); /* Couleurs violettes */
      content: "";
      display: block;
      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: -2;
    }

    .button-78:after {
      background-image: linear-gradient(#4b0082 0, #2e0854 100%); /* Couleurs violettes plus sombres */
      bottom: 4px;
      content: "";
      display: block;
      left: 4px;
      overflow: hidden;
      position: absolute;
      right: 4px;
      top: 4px;
      transition: all 100ms ease-out;
      z-index: -1;
    }

    .button-78:hover:not(:disabled):before {
      background: linear-gradient(92.83deg, #b366ff 0%, #800080 100%); /* Couleurs violettes plus claires au survol */
    }

    .button-78:hover:not(:disabled):after {
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      transition-timing-function: ease-in;
      opacity: 0;
    }

    .button-78:active:not(:disabled) {
      color: #ccc;
    }

    .button-78:active:not(:disabled):before {

    .button-78:active:not(:disabled):after {
      background-image: linear-gradient(#4b0082 0, #2e0854 100%);
      bottom: 4px;
      left: 4px;
      right: 4px;
      top: 4px;
    }

    .button-78:disabled {

    }
  </style>
</head>

    // Add a language toggle button with a French and English flag
    const languageButton = document.createElement('button');

      }
    });

    function updateBar(count) {
      const percent = Math.min((count / GOAL) * 100, 100);
      barFill.style.width = `${percent}%`;
      triangle.style.left = `calc(${percent}% - 10px)`; // D√©place le triangle avec le remplissage
      countDisplay.textContent = `${count} membres`;

      // Activer les marqueurs atteints
      document.querySelectorAll('.goal-marker').forEach(marker => {
        const value = parseInt(marker.textContent);
        if (count >= value) {
          marker.classList.add('active');
        } else {
          marker.classList.remove('active');
        }
      });
    }

    function displayNextMilestoneReward(count) {
      let nextMilestone = STEP;
      let rewardText = '';
      let imageName = '';

      // Find the next milestone
      for (let i = STEP; i <= GOAL; i += STEP) {
        if (count < i) {
          nextMilestone = i;
          break;

      // Set reward text and image based on the next milestone

          imageName = 'familiermystere.png';

        case 700:
          rewardText = currentLanguage === 'fr' ? "üéÅ Distribution de <b>3 coffres bonus</b> aux joueurs connect√©s" : "üéÅ Distribution of <b>3 bonus chests</b> to connected players";

        case 800:

          imageName = 'infini.png';
          break;
        case 900:
          rewardText = currentLanguage === 'fr' ? "üó°Ô∏è D√©blocage d‚Äôune <b>arme mythique</b> pour tous les joueurs" : "üó°Ô∏è Unlock a <b>mythical weapon</b> for all players";
          imageName = 'armemythique.png';

        case 1000:

    async function fetchCount() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        updateBar(data.count);
        displayNextMilestoneReward(data.count); // Display the next milestone reward by default

  </script>
